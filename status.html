<html>
    <head>
        <title>Potato Server Status</title>
        <link rel="stylesheet" type="text/css" href="global.css" />
    </head>
    <body>
        <header>
            <h1>Potatoes!</h1>
            <h2>%%hostname%%</h2>
        </header>
        <div id="outer">
            <div id="container">
                <div id="stats-outer">
                    <div id="stats-inner">
                        <div class="stat"><span class="value">%%version%%</span><span class="key">Minecraft version</span></div>
                        <div class="stat"><span class="value">%%numplayers%%</span><span class="key">Players online</span></div>
                        <div class="stat"><span class="value">%%maxplayers%%</span><span class="key">Max players</span></div>
                    </div>
                </div>
                <div id="players">
                    Players currently online: %%players%%
                </div>
            </div>
        </div>
    </body>
</html>
